plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    compile 'org.testng:testng:6.14.3'
    testImplementation 'org.testng:testng:6.14.3'
    testAnnotationProcessor 'org.testng:testng:6.14.3'

    // OkHTTPClient Dependency
    compile 'com.squareup.okhttp3:okhttp:3.4.2'

    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    testAnnotationProcessor group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

}

application {
    // Define the main class for the application
    mainClassName = 'com.octrix.dummyapi.App'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
